<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script><!-- React 的核心库-->
    <script src="../build/react-dom.js"></script><!--提供与 DOM 相关的功能-->
    <script src="../build/browser.min.js"></script><!--作用是将 JSX 语法转为 JavaScript 语法，这一步很消耗时间，实际上线的时候，应该将它放到服务器完成-->
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
